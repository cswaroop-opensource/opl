opl.samples.description.warmstart = Ein Script, das die Verwendung von Warmstart veranschaulicht
opl.samples.description.xsteel = Ein Produktionsplanungsmodell mit Daten, die aus einem Spreadsheet geladen werden.
opl.samples.description.assemblysequencing = Dieses Modell wird verwendet, um die Reihenfolge angepasster Computer zu bestimmen, die auf einem Montageband bearbeitet werden.
opl.samples.description.basketballscheduling = Dieses Beispiel verwendet Nebenbedingungsprogrammierung f\u00fcr die Planung einer ACC-Basketballkonferenz.
opl.samples.description.bidselection = Mehrere Anbieter geben ihr Angebot f\u00fcr einen gr\u00f6\u00dferen Vertrag ab.
opl.samples.description.blendingmulti-period = Ein Legierungsproblem \u00fcber mehrere Perioden hinweg.
opl.samples.description.capitalbudgeting = Dieses OPL-Modell soll einer Firma bei der Investition in eine Gruppe vorgeschlagener Projekte \u00fcber einen gewissen Zeitraum helfen.
opl.samples.description.callroute = Dieses Modell wird verwendet, um eine Route von einer Gruppe von End-to-End-Pfad zu erstellen, so dass die Sammlung der Pfad das Blockierungskriterium mit minimalen Kosten erf\u00fcllt.
opl.samples.description.calltrafficoptimization = Dieses Script wird verwendet, um das Anrufaufkommen gleichm\u00e4\u00dfig im Netz zu verteilen. Au\u00dferdem soll die Anzahl der "Hops", die Anzahl der Links, \u00fcber die ein Paket auf seinem Weg zum Ziel, gesendet werden muss, reduziert werden. Je mehr Hops ein Aufruf aufweist, desto schlechter ist die Qualit\u00e4t.
opl.samples.description.car = In diesem Modell werden Autos in der Produktion auf ein Montageband gestellt, das verschiedene Fertigungseinheiten durchl\u00e4uft, wo Optionen wie Klimaanlagen und Radios montiert werden.
opl.samples.description.crewscheduling = In diesem Modell wird ein Einsatzproblem f\u00fcr eine Flugzeugbesatzung ber\u00fccksichtigt.
opl.samples.description.decentralization = Dieses Modell beantwortet die Frage, wo die einzelnen Abteilungen positioniert werden sollen, um die Gesamtjahreskosten zu minimieren.
opl.samples.description.productdeployment = Dieses Modell plant Implementierungsprozesse f\u00fcr mehrere Produkte in einem einzigen Zeitraum.
opl.samples.description.economicplanning = Dieses Modell untersucht verschiedene m\u00f6gliche Wachstumsmuster f\u00fcr die Wirtschaft \u00fcber die n\u00e4chsten Jahre.
opl.samples.description.factoryplanning = Dieses Modell ist ein Produktmix f\u00fcr mehrere Zeitr\u00e4ume.
opl.samples.description.farmplanning = Dieses Modell berechnet, wie ein Bauer in den n\u00e4chsten f\u00fcnf Jahren arbeiten muss, um seinen Gewinn zu maximieren.
opl.samples.description.fleetassignment = Das Flottenzuordnungsproblem setzt sich aus der Zuordnung von Luftfahrzeugen (Flotten) zu Fl\u00fcgen zusammen, um den Nettogewinn zu maximieren.
opl.samples.description.flightpairing = Das Flugkombinationsproblem besteht in der Erstellung optimaler Flugabfolgen.
opl.samples.description.foodmanufacture1 = Dieses Modell beschreibt das Lebensmittelherstellungsmodell aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.manpowerplanning = Dieses Modell sucht einen Plan f\u00fcr Einstellung, Schulung, Ausstattung, \u00dcberstunden und Redundanzdeklaration, um die Personalanforderungen f\u00fcr einen Betrieb \u00fcber die n\u00e4chsten Jahre zu erf\u00fcllen.
opl.samples.description.mineplanning = Dieses Modell beschreibt Problem 7 aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.networkflows = Dieses Modell soll ein standardm\u00e4\u00dfiges Netzwerkflussproblem mit einem Bedarfsartikel l\u00f6sen, um die Kosten m\u00f6glichst gering zu halten.
opl.samples.description.noughtsandcrosses = Dieses Modell beschreibt das dreidimensionale Problem "17 Noughts And Crosses (Tic Tac Toe)" aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.opencastmining = Dieses Modell beschreibt das Tagebauproblem aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.outsourcing = In diesem Modell w\u00e4hlt ein Hersteller eine Gruppe von Lieferanten f\u00fcr die Komponenten seiner Produkte aus.
opl.samples.description.portfoliooptimization = Dieses OPL-Modell ist ein Tool f\u00fcr die Optimierung des Investitionsportfolios.
opl.samples.description.productionplanning = Dieses Modell beschreibt die Produktionsplanung f\u00fcr ein Werk, in dem Computer zusammengebaut werden.
opl.samples.description.refineryplanning = Dieses Modell beschreibt Problem 6 aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.airtrafficflowmanagement = Die Zielsetzung dieses Planungsproblems ist die Minimierung der Summe von Flugversp\u00e4tungen.
opl.samples.description.flowshopscheduling = Dieses Modell umfasst das Flow-Shop-Scheduling f\u00fcr ein Werk, in dem Computer zusammengebaut werden.
opl.samples.description.multimachineassignmentschedulingproblem = Das Problem ist die Ausf\u00fchrung aller Aufgaben zu geringsten Kosten.
opl.samples.description.taskscheduling = Dieses Beispiel umfasst die Zuordnung von Zeiten und Arbeiten zu Aufgaben.
opl.samples.description.woodcuttingproblem = Die Zielsetzung ist die Minimierung der Gesamtbetriebskosten und der Verz\u00f6gerungen in einer Holzfabrik unter Einhaltung der Systemvorgaben.
opl.samples.description.staffassignment = Die Zielsetzung ist, eine gleichm\u00e4\u00dfige Zuordnung von Arbeiten zu Schichten zu finden, die die Gesamtanzahl nicht belegter Zeitabschnitte minimiert.
opl.samples.description.steelproduction = Dies ist ein Produktions- und Bestandsmodell mit R\u00fcckstandsverfolgung.
opl.samples.description.multistagesupplychain = Dieses Modell beschreibt eine dreistufige Supply-Chain.
opl.samples.description.travelingsalesmanproblem = Symmetrisches Vertreterproblem.
opl.samples.description.trucking = In diesem Modell soll jeder Route die richtige Anzahl von LKW zugeordnet werden, um die Umladungskosten zu minimieren und die Kapazit\u00e4tsanforderungen zu erf\u00fcllen.
opl.samples.description.truckfleet = Dieses Beispiel veranschaulicht eine Optimierung unter Verwendung mehrerer Kriterien mit CP Optimizer
opl.samples.description.airlineyieldmanagement = Dieses Modell ist ein Tool f\u00fcr O&D-basiertes Ertragsmanagement bei Fluggesellschaften.
opl.samples.description.yieldmanagement = Dieses Modell implementiert das Beispiel f\u00fcr Ertragsmanagement aus "Model Building in Mathematical Programming" von H. P. Williams.
opl.samples.description.wellmining = Die Zielsetzung ist die Reihenfolgeplanung der Operationen und \u00dcbernahmeoperationen, um die Gesamtfertigstellungszeit zu minimieren.
opl.samples.description.timetabling = Dieses Modell dient der L\u00f6sung des Problems mit einem Schulstundenplan.
opl.samples.description.cplex_staticLex = Dieses Modell zeigt die Verwendung der lexikografischen L\u00f6sung von CPLEX.

