opl.samples.description.multimachineassignmentschedulingproblem = El problema es llevar a cabo todas las tareas con el menor coste posible
opl.samples.description.taskscheduling = Este ejemplo conlleva la asignaci\u00f3n de fechas y trabajadores a tareas
opl.samples.description.woodcuttingproblem = El objetivo es minimizar el total de coste operativo y retraso de una f\u00e1brica de madera al tiempo que se cumplen las restricciones del sistema
opl.samples.description.staffassignment = El objetivo es encontrar una asignaci\u00f3n equilibrada de trabajadores a turnos que minimice el n\u00famero total de horarios sin cubrir
opl.samples.description.steelproduction = Este es un modelo de producci\u00f3n e inventario con pedidos pendientes
opl.samples.description.multistagesupplychain = Este modelo describe una cadena de suministro de tres eslabones
opl.samples.description.travelingsalesmanproblem = El problema del viajante de comercio sim\u00e9trico
opl.samples.description.trucking = Este modelo es para asignar el n\u00famero correcto de camiones a cada ruta a fin de minimizar el coste del transbordo y cumplir los requisitos de volumen
opl.samples.description.truckfleet = Este ejemplo muestra la optimizaci\u00f3n de varios criterios con CP Optimizer
opl.samples.description.airlineyieldmanagement = Este modelo es una herramienta para la gesti\u00f3n de rendimiento de l\u00ednea a\u00e9rea basada en O&D
