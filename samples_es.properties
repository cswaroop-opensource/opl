opl.samples.description.manpowerplanning = Este modelo busca un plan para la selecci\u00f3n, formaci\u00f3n, dotaci\u00f3n de personal, horas extras y declaraci\u00f3n de despido, para satisfacer las necesidades de personal para una instalaci\u00f3n durante los pr\u00f3ximos a\u00f1os
opl.samples.description.mineplanning = Este modelo describe el problema n\u00famero 7 del libro "Model Building in Mathematical Programming", de H.P. Williams
