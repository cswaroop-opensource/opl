opl.samples.description.outsourcing = En este modelo, un fabricante selecciona un conjunto de proveedores para los componentes de sus productos
opl.samples.description.portfoliooptimization = Este modelo OPL es una herramienta para la optimizaci\u00f3n de la cartera de inversiones
opl.samples.description.productionplanning = Este modelo describe la planificaci\u00f3n de producci\u00f3n para una planta de montaje de ordenadores
opl.samples.description.refineryplanning = Este modelo describe el problema n\u00famero 6 del libro Model Building in Mathematical Programming de H.P. Williams
opl.samples.description.airtrafficflowmanagement = El objetivo de este problema de planificaci\u00f3n es minimizar la suma total de retrasos de vuelos
