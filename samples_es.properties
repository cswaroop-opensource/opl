opl.samples.description.calltrafficoptimization = Este script se utiliza para equilibrar el volumen de llamadas en la red. Adem\u00e1s, se quiere limitar el n\u00famero de "saltos", el n\u00famero de enlaces que un paquete debe recorrer para llegar a su destino, ya que cuantos m\u00e1s saltos tiene una llamada, peor es su calidad
