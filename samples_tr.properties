opl.samples.description.multimachineassignmentschedulingproblem = Bu sorunda, t\u00fcm g\u00f6revlerin olabilecek en d\u00fc\u015f\u00fck maliyetle ger\u00e7ekle\u015ftirilmesi ele al\u0131n\u0131r.
opl.samples.description.taskscheduling = Bu \u00f6rnekte, g\u00f6revlere tarih ve i\u015f\u00e7i atanmas\u0131 ele al\u0131n\u0131r.
opl.samples.description.woodcuttingproblem = Ama\u00e7, sistem k\u0131s\u0131tlar\u0131na uyulurken bir kereste fabrikas\u0131n\u0131n toplam i\u015fletim ve gecikme maliyetinin en aza indirilmesidir.
opl.samples.description.staffassignment = Ama\u00e7, toplam bo\u015f pozisyon say\u0131s\u0131n\u0131 en aza indirmek i\u00e7in i\u015f\u00e7ilerin vardiyalara dengeli bir \u015fekilde atanmas\u0131n\u0131 sa\u011flamakt\u0131r.
opl.samples.description.steelproduction = Bu model, artbirikimleri i\u00e7eren bir \u00fcretim ve stok modelidir.
opl.samples.description.multistagesupplychain = Bu modelde, \u00fc\u00e7 kademeli bir tedarik zinciri ele al\u0131n\u0131r.
opl.samples.description.travelingsalesmanproblem = Simetrik gezgin sat\u0131c\u0131 sorunu
opl.samples.description.trucking = Bu modelde, aktarma maliyetini en aza indirmek ve hacim gereksinimlerini kar\u015f\u0131lamak i\u00e7in her g\u00fczergaha do\u011fru say\u0131da t\u0131r atanmas\u0131 ele al\u0131n\u0131r.
opl.samples.description.truckfleet = Bu \u00f6rnek, CP Optimizer ile \u00e7ok \u00f6l\u00e7\u00fctl\u00fc eniyilemeyi g\u00f6sterir.
opl.samples.description.airlineyieldmanagement = Bu model, kalk\u0131\u015f ve var\u0131\u015fa dayal\u0131 bir havayolu getiri y\u00f6netimi arac\u0131d\u0131r.
opl.samples.description.yieldmanagement = Bu modelde, H.P. Williams'\u0131n Model Building in Mathematical Programming adl\u0131 yay\u0131n\u0131ndaki getiri y\u00f6netimi \u00f6rne\u011fi ger\u00e7ekle\u015ftirilir.
opl.samples.description.wellmining = Ama\u00e7, i\u015flemlerin ve tamamlama i\u015flemlerinin, toplam tamamlanma s\u00fcresini en aza indirecek \u015fekilde s\u0131ralanmas\u0131d\u0131r.
opl.samples.description.timetabling = Bu model, bir okulla ilgili zaman \u00e7izelgeleme sorununu \u00e7\u00f6zer.
opl.samples.description.cplex_staticLex = Bu model, leksikografik CPLEX \u00e7\u00f6z\u00fcm\u00fcn g\u00f6sterir.

